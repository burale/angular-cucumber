<div class="content" role="main">
    <h1 id="loginTitle" class="text-center">Login Form</h1>

    <form class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address </label>
      <input type="email" id="username" name="email" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="email">
      <span>{{ email }}</span>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required [(ngModel)]="password">
      <span>{{ password }}</span>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button id="submitBtn" class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSubmit()">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
</div>
<router-outlet></router-outlet>
